name: 🚀 Deploy

on:
  push:
    branches:
      - main
      - dev
  pull_request:

concurrency:
  group:
    ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          cache: yarn
          cache-dependency-path: ./package.json
          node-version: 18

      - name: 📥 Install deps
        run: yarn install

      - name: 🔬 Lint
        run: yarn lint

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          cache: yarn
          cache-dependency-path: ./package.json
          node-version: 18

      - name: 📥 Install deps
        run: yarn install

      - name: 🔎 Type check
        run: yarn typecheck

  vitest:
    name: ⚡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          cache: yarn
          cache-dependency-path: ./package.json
          node-version: 18

      - name: 📥 Install deps
        run: yarn install

      - name: ⚡ Run vitest
        run: yarn test -- --coverage

  cypress:
    name: ⚫️ Cypress
    runs-on: ubuntu-latest
    env:
      DEBUG: '@cypress/github-action, cypress:*'
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🏄 Copy test env vars
        run: cp .env.example .env

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          cache: yarn
          cache-dependency-path: ./package.json
          node-version: 18

      - name: 📥 Install deps
        run: yarn install

      - name: 🐳 Docker compose
        # the sleep is just there to give time for postgres to get started
        run: docker-compose up -d && sleep 3
        env:
          DATABASE_URL: 'postgresql://postgres:postgres@localhost:5432/postgres'

      - name: 🛠 Setup Database
        run: yarn prisma migrate reset --force
        env:
          ARGON_SECRET_KEY: 'b08d6553c95cbe0129b26134b8e83065927d35eda58c6f2a7573d81b6316d881'
          SUPER_ADMIN_EMAIL: 'admin@example.com'
          SUPER_ADMIN_PASSWORD: 'Password$2023'

      - name: ⚙️ Build
        run: yarn build

      - name: 🌳 Cypress run
        uses: cypress-io/github-action@v5
        with:
          start: yarn start:mocks
          wait-on: http://localhost:8811
          browser: chrome
        env:
          PORT: 8811
          SUPER_ADMIN_EMAIL: 'admin@example.com'
          SUPER_ADMIN_PASSWORD: 'Password$2023'
          COOKIE_SECRETS: 'efaad8733a638c8c2408cff29ab9159b'
          SMTP_HOST: localhost
          SMTP_PORT: 2525
          SMTP_FROM: 'no-reply@example.com'
          SMTP_FROM_NAME: 'Nobu Stack'
          ARGON_SECRET_KEY: 'b08d6553c95cbe0129b26134b8e83065927d35eda58c6f2a7573d81b6316d881'
